<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
        .list {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Task 2</h1>
    <div class="container">
        <p>Lists can be nested (list inside list):</p>
        <ul class="list">
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>  
</body>
</html>
